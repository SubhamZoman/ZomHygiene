<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hygiene Standard</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="header">
    <div class="header-contents">
      <img src="" alt="Hygiene graphic">
      <div class="hygiene-headings">
        <div class="we-are-proud-to-share">We are proud to share our</div>
        <div class="food-hygiene-rating">FOOD HYGIENE RATING</div>
      </div>
    </div>
  </div>
  <div class="rating-container">
    <div class="rating-divs">
      <div class="rated-div-container">
        <div class="rated">
          <div class="layer-1">
            <div class="layer-2">1</div>
          </div>
        </div>
        <div class="marker"></div>
        <div class="quality">POOR</div>
      </div>
      <div class="rating">2</div>
      <div class="rating">3</div>
      <div class="rating">4</div>
      <div class="rating">5</div>
    </div>
    <hr/>
    <div class="valid-until-audited-by">
      <span>VALID UNTIL: </span>
      <span class="valid-until">04 MARCH 2019</span>
      <span> | </span>
      <span>AUDITED BY </span>
      <span class="audited-by">EQUINOX LABS</span>
    </div>
    <hr/>
  </div>
  <div class="initiative-by">
    <p>AN INITIATIVE BY</p>
    <img src="" alt="zomato">
    <p>the only food app you'll ever need</p>
  </div>
  <div class="mobile-screen">
    <div class="restaurant-info">
      <img src="" alt="dish image">
      <div class="restaurant-details">
        <div class="name">Burger King Cafe</div>
        <div class="location">DLF Phase 3, Gurgaon</div>
        <div class="res-rating">3.8</div>
      </div>
    </div>
  </div>
  <div class="rating-on-mobile">
    <div class="restaurant-rating">
      <div class="rating-div">
        <div class="mobile-layer-1">
          <div class="mobile-layer-2">1</div>
        </div>
      </div>
      <div>
        <p>FOOD HYGIENE RATING</p>
        <p class="rating-got">Poor</p>
      </div>
      <div class="know-more">KNOW MORE</div>
    </div>
  </div>
</body>

</html>
