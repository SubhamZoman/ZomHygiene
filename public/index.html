<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hygiene Standard</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="header">
    <div class="header-contents">
      <img src="assets/images/Sticker.png" alt="Hygiene Sticker">
      <div class="hygiene-headings">
        <div class="we-are-proud-to-share">We are proud to share our</div>
        <div class="food-hygiene-rating">FOOD HYGIENE RATING</div>
      </div>
    </div>
  </div>
  <div class="rating-container">
    <div class="rating-divs">
      <img src="assets/images/Rating 3.png" alt="">
    </div>
    <hr/>
    <div class="valid-until-audited-by">
      <span>VALID UNTIL: </span>
      <span class="valid-until">04 MARCH 2019</span>
      <span> | </span>
      <span>AUDITED BY </span>
      <span class="audited-by">EQUINOX LABS</span>
    </div>
    <hr/>
  </div>
  <div class="initiative-by">
    <img src="assets/images/zlogo.png" alt="">
  </div>
  <div class="mobile-screen">
    <div class="restaurant-info">
      <img src="http://via.placeholder.com/432x240" alt="dish image">
      <div class="restaurant-details">
        <div class="name">Burger King Cafe</div>
        <div class="location">DLF Phase 3, Gurgaon</div>
        <div class="res-rating">3.8</div>
      </div>
    </div>
  </div>
  <div class="rating-on-mobile"></div>
</body>

</html>
