<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hygiene Twitter</title>
  <link rel="stylesheet" href="./styles/twitter.css">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</head>

<body>
  <div class="header">
    <div class="header-contents">
      <img src="assets/images/Sticker.png" alt="Hygiene Sticker">
      <div class="hygiene-headings">
        <div class="we-are-proud-to-share">We are proud to share our</div>
        <div class="food-hygiene-rating">FOOD HYGIENE RATING</div>
      </div>
    </div>
  </div>
  <div class="rating-container">
    <div class="rating-divs">
      <img alt="Rating">
    </div>
    <hr/>
    <div class="valid-until-audited-by">
      <span>VALID UNTIL: </span>
      <span class="valid-until"></span>
      <span>  |  </span>
      <span>AUDITED BY </span>
      <span class="audited-by"></span>
    </div>
    <hr/>
  </div>
  <div class="initiative-by">
    <img src="assets/images/zlogo.png" alt="zomato">
  </div>
  <div class="mobile-screen">
    <div class="restaurant-info">
      <img alt="dish image">
      <div class="restaurant-details">
        <div class="name"></div>
        <div class="location"></div>
        <div class="res-rating"></div>
      </div>
    </div>
  </div>
  <img class="first-100" src="assets/images/First 100.png" alt="first-100">
  <div class="rating-on-mobile"></div>
  <img class="phone-actions" src="assets/images/Phone actions.png" alt="Phone actions">
</body>

</html>
